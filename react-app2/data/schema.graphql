schema {
  query: Query
  mutation: Mutation
}

type DataSource {
  id: String!
  name: String!
  records(first: Int = 1000): [String]
}

input LoginInput {
  username: String!
  password: String!
  clientMutationId: String!
}

type LoginPayload {
  clientMutationId: String!
  token: String!
}

type Mutation {
  login(input: LoginInput): LoginPayload
}

type Query {
  device(id: String!): DataSource
  user(id: String!): User
}

type User {
  id: String!
  username: String!
  token: String!
}
